<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript Platform</title>
</head>
<body>
    <h1>
        Belajar Javascript
    </h1>

    <button onclick="tampilan_nama()">KLIK SAYA</button>
    <div id="hasil"></div>
    <script>
        function tampilan_nama(){
            document.getElementById("hasil").innerHTML = "<h3>Nama saya adalah Andi </h3>";
        }
    </script>
</body>
</html>
